<!DOCTYPE html>
<html>
    <head>
        <title>kwitter</title>
        <link type="text" rel="stylesheet" href="kwitter_room.css">
        <script src="kwitter_room.js"></script>
    </head>
    <body>
        <center>
            <h1>KWITTER</h1>
            <br>
            <br>
            <span><button class="btn btn-danger" id="btn-logOut" onclick="logOut()">Log Out</button></span>
            <br>
            <br>
            <div>
                <span><h3>Username: </h3><h3 id="username"></h3></span>
                <br>
                <h3>Room Name: </h3>
                <input type="text" placeholder="Enter Room Name" id="room_name">
                <br>
                <br>
                <button id="btn-room_name" class="btn btn-success" onclick="addRoom()">Add Room</button>
            </div>
            <div id="div_room_names" class="container">
                <ol id="room_names"></ol>
            </div>
        </center>
    </body>
</html>
